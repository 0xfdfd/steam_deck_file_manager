<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script src="/assets/index.js"></script>
    <link href="/assets/index.css" rel="stylesheet" />
    <link href="/assets/sortable.min.css" rel="stylesheet" />
    <script src="/assets/sortable.min.js"></script>
    <title>Steam Deck File Manager</title>
    <script type="application/json" id="fs_data">
      {{fs_data}}
    </script>
  </head>
  <body>
    <!-- File upload form -->
    <div>
      <input type="file" id="fileInput" />
      <button id="uploadButton">Upload</button>
      <progress id="uploadProgress" value="0" max="100"></progress>
    </div>

    <!-- File table -->
    <table id="fileTable" class="sortable">
      <thead>
        <tr>
          <th>File</th>
          <th>Type</th>
          <th>Size</th>
          <th>Last Modified</th>
          <th class="no-sort">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Data will be filled by JavaScript -->
      </tbody>
    </table>

    <script>
      window.addEventListener("DOMContentLoaded", document_ready);
    </script>
  </body>
</html>
